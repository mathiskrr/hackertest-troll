<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Niveau 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .hidden-password {
            display: none; 
        }
        .fake-piste {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .spinning-text {
            animation: spin 0.1s linear infinite; 
            font-size: 24px;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0; 
            cursor: pointer;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
        }
        .stopped {
            animation: none; 
        }
        .fake-image {
            width: 300px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .hidden-css::after {
            content: "gouverne";
            display: none;
        }
    </style>
    <script>
        const morceau3 = "menta";

        const correctPassword = String.fromCharCode(
            105, 110, 116, 101, 114, 
            103, 111, 117, 118, 101, 114, 110, 101, 
            109, 101, 110, 116, 97, 
            108, 105, 115, 97, 
            116, 105, 111, 110, 115 
        ); 

        function stopRotation() {
            var spinningText = document.querySelector('.spinning-text');
            spinningText.classList.add('stopped');
            alert("La rotation est arrêtée. Lis le mot de passe dans le texte !");
        }

        function fakeIndice() {
            alert("T'aura rien mon gars.");
        }

        function checkPassword() {
            var password = prompt("Entrez le mot de passe pour valider le niveau :");
            
            if (password === correctPassword) {
                alert("Bravo ! Mot de passe correct.");
                document.getElementById("message").innerText = "Félicitations ! Tu as réussi le niveau 5.";
            } else {
                alert("Mauvais mot de passe !");
            }
        }
    </script>
</head>
<body>
    <h1>Niveau 5</h1>
    <p>Le mot de passe est caché en plusieurs morceaux sur cette page. Trouve-les tous !</p>

    <div class="hidden-password">inter</div>

    <div class="hidden-css"></div>

    <p>Un morceau est caché dans le JavaScript. Inspecte la console !</p>

    <img src="../images/lisa.png" alt="Fausse image" class="fake-image" >

    <p data-morceau="tions">Passe ta souris ici pour un indice.</p>

    <button class="hidden-button" onclick="stopRotation()"></button>
    <p class="fake-piste" onclick="fakeIndice()">Clique ici pour un indice !</p> 
    <button onclick="checkPassword()">Valider le mot de passe</button> 
    <p id="message"></p> 
</body>
</html>
