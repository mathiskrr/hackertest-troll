<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Niveau 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .spinning-text {
            animation: spin 0.2s linear infinite; 
            font-size: 24px;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
        }
        .stopped {
            animation: none;
        }
        .fake-piste {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <script>
        function stopRotation() {
            var spinningText = document.querySelector('.spinning-text');
            spinningText.classList.add('stopped'); 
            alert("La rotation est arrêtée. Lis le mot de passe dans le texte !");
        }

        function fakeIndice() {
            alert("Regarde le CSS."); 
        }

        function checkPassword() {
            var password = prompt("Entrez le mot de passe pour valider le niveau :");
            
            var correctPassword = String.fromCharCode(
                97, 110, 116, 105, 99, 111, 110, 115, 116, 105, 116, 117, 116, 105, 111, 110, 110, 101, 108, 108, 101, 109, 101, 110, 116
            ); 

            if (password === correctPassword) {
                alert("Bravo ! Mot de passe correct. Redirection vers le niveau 5...");
                window.location.href = "niveau5.html";
            } else {
                alert("Mauvais mot de passe !");
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>Niveau 4</h1>
    <p>Le mot de passe est caché quelque part sur cette page. Trouve-le !</p>
    <p class="spinning-text">Ne regarde pas ici ! Le mot de passe est : anticonstitutionnellement</p> 
    <button class="hidden-button" onclick="stopRotation()"></button> 
    <p class="fake-piste" onclick="fakeIndice()">Clique ici pour un indice !</p> 
    <button onclick="checkPassword()">Valider le mot de passe</button> 
    <p id="message"></p>
</body>
</html>
